<script src="__STATIC__/lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script>

    layui.use(['form', 'table','laytpl', 'laydate'], function(){
        var publish_time = $("#publish_time_hidden").val() ? new Date($("#publish_time_hidden").val()*1000) : ''
        var form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,laytpl = layui.laytpl;



        //时间插件
        laydate.render({
            elem: '#publish_time',
            type: 'datetime',
            value: publish_time
        });

        //时间插件
        laydate.render({
            elem: '#date',
            range: '到',
            type: 'datetime'
        });

        form.on('select(category)', function(data){

            var category_id = data.value;
            if (category_id) {
                layer.confirm('更换分类后，原填写数据将重置，确定要更换吗？', {
                    btn: ['确定', '取消']
                    , title: '提示',
                }, function (index) {
                    layer.close(index);
                    $.ajax({
                        url: '{:url("coupon/getCategory")}',
                        type: 'post',
                        data: {
                            'id': category_id,
                        },
                        dataType: 'json',
                        success: function (e) {
                            if (e.status === true) {
                                $("#type-info").html(e.data);
                            } else {
                                layer.msg(e.msg);
                            }
                        }
                    });
                }, function () {
                });
            }

        });

        //提交
        form.on('submit(promotion)', function(data){

            $.ajax({
                url:"{:url('coupon/add')}",
                type:'post',
                data:{data:data.field},
                success:function(res){
                    if(res.status === true){
                        layer.msg('保存成功', {
                            time: 2000
                        }, function(){
                            window.location.href="{:url('coupon/index')}";
                        });
                    }else{
                        layer.msg(res.msg);
                    }
                }
            },"json");
            return false;
        });

    });

</script>
