<script src="__STATIC_JS__jquery.form.js" type="text/javascript" charset="utf-8"></script>
<style type="text/css">
    .layui-card-body{
        background-color: #fff;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #e6e6e6;
    }

    .layui-tab-card>.layui-tab-title{
        background-color: #f9f9f9;
        border-bottom: none;
    }
    .layui-tab-content{
        padding: 0;
    }

    .layui-table, .layui-table-view{
        margin: 0;
    }
    .layui-margin-10{
        margin:10px ;
    }
</style>

<div class="layui-card-body">

    <div class="layui-col-md12">
        <p>商品订单编号：{$order.pay_sn}</p>
        <p>商品订单日期：{$order.created_at}</p>
    </div>
    <div class="layui-form">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>商品信息</legend>
            </fieldset>
        <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>商品图片</th>
                    <th>订单编号</th>
                    <th>订单金额/元</th>
                    <th>订单商品</th>
                    <th>商品数量</th>
                    <th>商品运费</th>
                    <th>商品挑楼费</th>
                </tr>
                </thead>
                <tbody>
                {foreach $list as $vo}
                <tr>
                    <td><img src="{$vo.order_goods_image}" style="width: 68px;height: 68px;margin: 0 0 0 23px;"></td>
                    <td>{$vo.order_sn}</td>
                    <td>{$vo.order_price}</td>
                    <td>{$vo.order_goods_name}</td>
                    <td>{$vo.order_goods_num}</td>
                    <td>{$vo.shipping_fee}</td>
                    <td>{$vo.order_floor_fee}</td>
                </tr>
                {/foreach}
                </tbody>
            </table>
    </div>

</div>
