<link rel="stylesheet" href="__STATIC_LIB__layui/css/layui.css">

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend></legend>
</fieldset>

<form class="layui-form" action="">
    <input type="hidden" name="sales_id" value="{$sales.sales_id}">
    <input type="hidden" name="buyer_id" value="{$sales.buyer_id}">
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>标准照片：</label>
        <div class="layui-input-inline seller-inline-4">
            <div class="layui-upload">
                <input type="hidden" name="avatar"  value="{$sales.avatar}" id="demo2">
                <button type="button" class="layui-btn" id="test1">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" src="{$sales.avatar}" id="demo1" width="80" height="80">
                    <p id="demoText"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <input type="radio" name="type" value="1" title="销售" {if $sales.type eq 1}checked=""{/if}>
            <input type="radio" name="type" value="2" title="招商" {if $sales.type eq 2}checked=""{/if}>
            <input type="radio" name="type" value="3" title="运营" {if $sales.type eq 3}checked=""{/if}>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-input-inline">
                <input type="tel" name="phone" lay-verify="required|phone" value="{$sales.mobile}" autocomplete="off" class="layui-input">
            </div>
            <!--<button class="layui-btn layui-btn-normal" lay-filter="checkPhone">检测</button>-->
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">真实姓名：</label>
            <div class="layui-input-inline">
                <input type="text" name="real_name" lay-verify="required" value="{$sales.real_name}" placeholder="请输入姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">微信号：</label>
            <div class="layui-input-inline">
                <input type="text" name="wechat" lay-verify="required" value="{$sales.wechat}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">个人简介：</label>
        <div class="layui-input-block">
            <textarea name="intro" placeholder="请输入简介" class="layui-textarea">{$sales.intro}</textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="edit" >保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>
<script src="__STATIC_JS__jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['table','form','upload'], function() {
        var table = layui.table, form = layui.form,upload = layui.upload;;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: '/images/uploadimage?encode=utf-8'
            ,before: function(obj){

                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){

                if(res.status)
                {
                    console.log(res.data.url);
                    $('#demo2').val(res.data.url)
                }
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });

        //监听提交
        form.on('submit(edit)', function(data){
            $.ajax({
                url: '{:url("sales/edit")}',
                type: 'post',
                data: data.field,
                dataType: 'json',
                success: function (e) {
                    if (e.status === true) {
                        layer.msg(e.msg);
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    } else {
                        layer.msg(e.msg);
                    }
                }
            });
            return false;
        });
    });
</script>
