<style>
    .layui-inline .layui-input-block{
        margin-left: 110px;
    }
</style>
<div class="layui-form" style="margin-top: 20px;">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户赊账额度：</label>
            <div class="layui-input-inline seller-inline-3">
                <input type="text" id="balance_old" class="layui-input" value="{$balance}" disabled="disabled">
                <input type="hidden" id="buyer_id" value="{$buyer_id}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">赊账额度变动：</label>
            <div class="layui-input-inline seller-inline-3">
                <input type="number" id="balance" class="layui-input" value="" min="-{$balance}">
            </div>
            <div class="layui-form-mid layui-word-aux">正数为加，负数为减</div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-inline seller-inline-3">
                <input type="text" name="remark" id="remark" class="layui-input" value="">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm edit-credit-save">更改</button>
            </div>
        </div>
    </div>
</div>
