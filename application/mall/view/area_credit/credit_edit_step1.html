<link rel="stylesheet" href="__STATIC_LIB__layui/css/layui.css">
<link rel="stylesheet" href="__STATIC_LIB__layui/css/layui.seller.css">

<form class="layui-form seller-alone-form" action="" id="edit_form">
    <input type="hidden" name="buyer_id" value="{$find.buyer_id}">
    <input type="hidden" name="mall_id" value="{$find.mall_id}">
    <div style="height:10px"></div>
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>担保人真实姓名</label>
        <div class="layui-input-inline">
            <input type="text" value="{$find.surety_name}" autocomplete="off" class="layui-input" disabled>
        </div>
    </div>

    <div style="height:10px"></div>
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>担保人身份证正面</label>
        <div class="layui-input-inline">
            <img src="{$find.surety_card_img}" width="260px" height="160px">
        </div>
    </div>
    <div style="height:10px"></div>
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>担保人身份证反面</label>
        <div class="layui-input-inline">
            <<img src="{$find.surety_card_up_img}" width="260px" height="160px">
        </div>
    </div>
    <div style="height:10px"></div>
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>担保人手机号</label>
        <div class="layui-input-inline">
            <input type="text" value="{$find.surety_phone}" autocomplete="off" class="layui-input" disabled>
        </div>
    </div>

    <div style="height:10px"></div>
    <div class="layui-form-item">
        <label class="layui-form-label"><i class="required-color">*</i>担保人房产证</label>
        <img src="{$find.surety_room_card_img}" width="260px" height="160px">
    </div>

    <div style="height:10px"></div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <textarea>{$find.remark}</textarea>
        </div>
    </div>

    <div style="height:10px"></div>
    <div class="layui-form-item">
        <label class="layui-form-label">进度</label>
        <div class="layui-input-block">
            <input type="radio" name="schedule" value="5" title="通过二审" {if $find.schedule eq 5}checked{/if}>
            <input type="radio" name="schedule" value="6" title="拒绝" {if $find.schedule eq 6}checked{/if}>
        </div>
    </div>

    <div class="layui-form-item" style="margin-top:50px">
        <div class="layui-input-block">
            <button type="button" class="layui-btn" lay-submit lay-filter="save-areaCredit">确定</button>
            <button type="button" onclick="javascript:history.back(-1);" class="layui-btn layui-btn-primary">取消</button>
        </div>
    </div>

</form>

<script src="__STATIC_JS__jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC_JS__jshop.js"></script>
<script>
    layui.use(['form','layer','upload'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,upload = layui.upload;

        //监听提交
        form.on('submit(save-areaCredit)', function(data){
            JsPost("{:url('AreaCredit/creditEditStep1')}",data.field,function(res){
                if (res.status) {
                    layer.msg(res.msg);
                    parent.location.reload();
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                }else{
                    layer.msg(res.msg);
                }
            });
            return false;
        });

    });
</script>
