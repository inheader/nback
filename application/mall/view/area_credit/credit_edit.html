<script src="__STATIC__/lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC_JS__jshop.js"></script>
<script>
    layui.use(['form','layer','upload'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,upload = layui.upload;

        //监听提交
        form.on('submit(save-areaCredit)', function(data){
            JsPost("{:url('AreaCredit/creditEdit')}",data.field,function(res){
                if (res.status) {
                    layer.msg(res.msg);
                    parent.location.reload();
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index); //再执行关闭
                }else{
                    layer.msg(res.msg);
                }
            });
            return false;
        });

    });
</script>
