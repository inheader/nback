<script src="__STATIC_LIB__echarts/build/dist/echarts.js"></script><div class="layadmin-tabsbody-item layui-show">    <div class="layui-col-md12">        <div class="layui-card">            <div class="layui-card-header">                <i class="iconfont icon-dingdan1"></i>优惠劵统计            </div>            <div class="layui-card-body">                <div id="graphic" class="">                    <div id="main" class="main" style="height: 400px;"></div>                </div>            </div>        </div>    </div></div><script type="text/javascript">    // 路径配置    require.config({        paths: {            echarts: '__STATIC_LIB__echarts/build/dist'        }    });    require(        ['echarts','echarts/chart/line'],        function (ec) {            var myChart = ec.init(document.getElementById('main'));            var option = {                title: {text:'近7天优惠劵使用统计'},                tooltip: {show:true},                legend: {},                yAxis: [{type:'value'}],                xAxis: [],                series: []            };            $.get('{:url("coupon/statistics_coupon")}').done(function (data) {                myChart.setOption({                    legend: data.legend,                    xAxis: data.xAxis,                    series: data.series                });            });            myChart.setOption(option);        }    );    require(        [            'echarts',            'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载        ],    );</script>
