<form class="layui-form aftersales_form" id="aftersales_form" action="" style="margin:10px;">
    <input type="hidden" name="return_id" value="{$info.return_id}" />
    <div class="layui-form-item">
        <label class="layui-form-label">售后单号：</label>
        <div class="layui-input-block">
            <div class="layui-form-mid">{$info.return_sn}</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">订单地址：</label>
        <div class="layui-input-block">
            <div class="layui-form-mid">{$info.address}</div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label">用户：</label>
            <div class="layui-input-block">
                <div class="layui-form-mid">{$info.buyer_name}</div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">售后类型：</label>
            <div class="layui-input-inline" style="width:100px;">
                <div class="layui-form-mid">{$info.refund_type}</div>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">状态：</label>
            <div class="layui-input-inline" style="width:100px;">
                <div class="layui-form-mid">{$info.status}</div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">运输费：</label>
            <div class="layui-input-inline" style="width:100px;">
                <div class="layui-form-mid">{$info.return_shipping_fee}</div>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">物流费：</label>
            <div class="layui-input-inline" style="width:100px;">
                <div class="layui-form-mid">{$info.return_transport_fee}</div>
            </div>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">挑楼费：</label>
            <div class="layui-input-inline" style="width:100px;">
                <div class="layui-form-mid">{$info.return_floor_fee}</div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户备注：</label>
        <div class="layui-input-block">
            <div class="layui-form-mid">{$info.problem_desc}</div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">描述：</label>
        <div class="layui-input-block">
            <div class="layui-form-mid">{$info.return_reason}</div>
        </div>
    </div>


    <style>
        .layui-form-item .layui-form-checkbox[lay-skin="primary"] {
            margin:0;
        }
    </style>
    <div class="layui-form-item">
        <label class="layui-form-label">退货商品：</label>
        <div class="layui-input-block">
            <div class="layui-form-mid">
                <table id="billAftersalesItems" lay-filter="billAftersalesItems"></table>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">实际购买金额：</label>
        <div class="layui-input-block">
            <input value="{$info.order_price + $info.shipping_fee + $info.floor_fee + $info.transport_fee - $info.unloading_fee}" required="" style="width:150px;" lay-verify="required" placeholder="退款金额" autocomplete="off" class="layui-input" type="text" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">可退实际款金额：</label>
        <div class="layui-input-block">
            <input  value="{$info.order_price + $info.shipping_fee + $info.transport_fee + $info.floor_fee - $info.unloading_fee}" required="" style="width:150px;" lay-verify="required" placeholder="客户申请退款金额" autocomplete="off" class="layui-input" type="text" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">退款金额：</label>
        <div class="layui-input-inline"  style="width: 94px">
            <input value="{$info.refund_price + $info.return_shipping_fee + $info.return_floor_fee + $info.return_transport_fee - $info.unloading_fee}" required="" style="width:150px;" lay-verify="required" placeholder="请输入退款金额" autocomplete="off" class="layui-input" type="text" disabled  style="width: 54px;">
        </div>
        <label class="layui-form-label">金额：</label>
        <div class="layui-input-inline" style="width: 64px">
            <input type="text" name="refund" value="{$info.refund_price}" placeholder="￥" autocomplete="off" class="layui-input" style="width: 84px;">
        </div>
        <label class="layui-form-label">物流补贴：</label>
        <div class="layui-input-inline" style="width: 54px">
            <input type="text" name="shipping_fee" value="{$info.return_shipping_fee}" placeholder="￥" autocomplete="off" class="layui-input" style="width: 84px;">
        </div>
        <label class="layui-form-label">物流费：</label>
        <div class="layui-input-inline" style="width: 54px">
            <input type="text" name="floor_fee" value="{$info.return_transport_fee}" placeholder="￥" autocomplete="off" class="layui-input" style="width: 84px;">
        </div>
        <label class="layui-form-label">挑楼费：</label>
        <div class="layui-input-inline" style="width: 54px">
            <input type="text" name="transport_fee" value="{$info.return_floor_fee}" placeholder="￥" autocomplete="off" class="layui-input" style="width: 84px;">
        </div>
    </div>

<script>
    layui.use(['form', 'table'], function(){
        layui.form.render();
        layui.table.render({
            elem: '#billAftersalesItems'

            ,cols: [[ //标题栏
                {field: 'goods_id',title: '商品id', width: 40},
                {field: 'goods_name', title: '商品名称', width: 260},
                {field: 'goods_num', title: '购买数量', minWidth: 40},
                {field: 'return_num', title: '退货数量', minWidth: 60}
            ]]
            ,data: stringToJson(htmlDecodeByRegExp('{$info.goods}'))
