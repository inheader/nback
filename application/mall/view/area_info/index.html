<link rel="stylesheet" href="__STATIC__/layui/css/layui.css" media="all">
<link rel="stylesheet" href="__STATIC_LIB__/layui/css/layui.seller.css">
<script src="__STATIC_JS__jquery.form.js" type="text/javascript" charset="utf-8"></script>

<style type="text/css">
    .layui-card-body{
        background-color: #fff;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #e6e6e6;
    }

    .layui-tab-card>.layui-tab-title{
        background-color: #f9f9f9;
        border-bottom: none;
    }
    .layui-tab-content{
        padding: 0;
    }
    .layui-table, .layui-table-view{
        margin: 0;
    }
    .layui-margin-10{
        margin:10px ;
    }
</style>


<div class="layui-card-body">
    <form class="layui-form"  action="" id="edit-form">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>基础信息</legend>
        </fieldset>

        <div class="layui-form-item">
            <label class="layui-form-label">装配方式</label>
            <div class="layui-input-block">
                <input type="radio" name="shipping_loading_type" value="1" title="拼车配送" {if $mall.shipping_loading_type eq 1}checked=""{/if}>
                <input type="radio" name="shipping_loading_type" value="2" title="专车配送" {if $mall.shipping_loading_type eq 2}checked=""{/if}>
            </div>
        </div>
        <div style="height:10px"></div>
        <div class="layui-form-item">
            <label class="layui-form-label">固定运费：</label>
            <div class="layui-input-inline">
                <input type="number" name="shipping_fee" lay-verify="require" value="{$mall.shipping_fee}" autocomplete="off" placeholder="固定运费" class="layui-input">
            </div>
        </div>
        <div style="height:10px"></div>
        <div class="layui-form-item">
            <label class="layui-form-label">固定免邮金：</label>
            <div class="layui-input-inline">
                <input type="number" name="free_shipping_fee" lay-verify="require" value="{$mall.free_shipping_fee}" autocomplete="off" placeholder="固定免邮金额" class="layui-input">
            </div>
        </div>
        <div style="height:10px"></div>
        <div class="layui-form-item">
            <label class="layui-form-label">交易手续费：</label>
            <div class="layui-input-inline">
                <input type="number" name="mall_noun" lay-verify="require" value="{$mall.mall_noun}" autocomplete="off" placeholder="请输入交易手续费" class="layui-input">
            </div>
        </div>
        <div style="height:10px"></div>
        <div class="layui-form-item">
            <label class="layui-form-label">赊购手续费：</label>
            <div class="layui-input-inline">
                <input type="number" name="mall_credit_noun" lay-verify="require" value="{$mall.mall_credit_noun}" autocomplete="off" placeholder="请输入赊购手续费" class="layui-input">
            </div>
        </div>
        <div style="height:10px"></div>
        <div class="layui-form-item">
            <label class="layui-form-label">特快服务费：</label>
            <div class="layui-input-inline">
                <input type="number" name="express_fee" lay-verify="require" value="{$mall.express_fee}" autocomplete="off" placeholder="请输入特快服务费" class="layui-input">
            </div>
        </div>
        <div style="height:10px"></div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单超时时间：</label>
            <div class="layui-input-inline">
                <input type="number" name="order_down_time" lay-verify="require" value="{$mall.order_down_time}" autocomplete="off" placeholder="请输入订单超时时间：单位分" class="layui-input">
            </div>
        </div>
        <div style="height:10px"></div>
        <div class="warning-msg-content" style="font-size:12px">
        注意：
        <!--<br>-->
        特快折扣只使用与plus会员特快选择
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">特快折扣：</label>
            <div class="layui-input-inline">
                <input type="number" name="express_discount" lay-verify="require" value="{$mall.express_discount}" autocomplete="off" placeholder="请输入折扣率" class="layui-input">
            </div>
        </div>
        <div style="height:10px"></div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单配送说明：</label>
            <div class="layui-input-inline">
                <textarea name="order_delivery_desc" cols="50" rows="5" >{$mall.order_delivery_desc}</textarea>
            </div>
        </div>
        <div style="height:10px"></div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="area-add"><i class="iconfont icon-add"></i>确定</button>
            </div>
        </div>

    </form>
</div>

<script src="__STATIC__/lib/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['form','layer','colorpicker'], function() {
        var $ = layui.$,form = layui.form
            ,layer = layui.layer;

        form.on('submit(area-add)', function(data){

            JsPost("{:url('AreaInfo/add')}",data.field,function (data) {
                if (data.status) {
                    layer.msg(data.msg);
                    parent.location.reload();
                }else{
                    layer.msg(data.msg);
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });
</script>
